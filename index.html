<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Overview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>


<body>
  <header class="navbar flex-md-nowrap mb-3" style="background: linear-gradient(to right, #2e53e7, #03038e);">
    <h2 class="p-1 text-white ms-auto me-5 fw-bold">Weather Dashboard</h2>
  </header>

  <div class="mx-5">
    <div class="row">
      <div class="col-lg-4">
        <form class="search-form p-4">
          <h1 class="font-weight-bold">Search for a City:</h1>
          <input class="search-input row mt-3 ms-1 form-control" id="cityName"  type="search" placeholder="Enter City Here">
          <button class="btn btn-primary row mt-3 ms-1 form-control" id="cityBtn"  type="submit">Search</button>
          <hr />
        </form>
        <section id="cityHistory"></section>
      </div>

      <div class="col-lg-8">
        <section class="row border border-black p-3">
          <h3 id="cityHeader">Location:</h3>
          <h3 id="current-temp">Temperature:</h3>
          <p id="wind-speed">Wind Speed:</p>
          <p id="humidity">Humidity:</p>
        </section>

        <section class="m-3">
        <h3>5-Day Forecast</h3>
        <section class="row mt-3 justify-content-evenly" id="forecast-section"></section>
        </section>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
